<!DOCTYPE html>
<html lang="en">
<head>
  {{> _head title="Total Orders"}}
</head>

<body>
  {{> dashboard/_nav title="Total Orders"}}
  {{> dashboard/_sidenavV1 title="Total Orders"}}

  <main class="content">
    {{> dashboard/_topbar title="Total Orders"}}

    <div class="row">
      <div class="col-12 col-xl-6 mb-4">
        <div class="card border-0 shadow">

          <!-- Header -->
          <div class="card-header d-flex justify-content-between border-bottom">
            <div>
              <h6 class="fw-normal mb-2">Total orders</h6>
              <h2 class="fw-extrabold">452</h2>
              <span class="text-success fw-bold">18.2%</span>
            </div>
            <div>
              <div class="d-flex align-items-center mb-1">
                <span class="dot bg-gray-800 rounded-circle me-2"></span> July
              </div>
              <div class="d-flex align-items-center">
                <span class="dot bg-secondary rounded-circle me-2"></span> August
              </div>
            </div>
          </div>

          <!-- Chart -->
          <div class="card-body">
            <div class="ct-chart-total-orders"></div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Chartist -->
  <script src="{{path}}/vendor/chartist/dist/chartist.min.js"></script>

  <!-- Chart Init -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Chartist.Bar('.ct-chart-total-orders', {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        series: [
          [80, 150, 100, 160, 130, 110],   // July
          [100, 120, 140, 190, 80, 100]   // August
        ]
      }, {
        seriesBarDistance: 12,
        axisX: {
          showGrid: false
        },
        axisY: {
          showGrid: true,
          offset: 30
        },
        height: '300px'
      });
    });
  </script>

</body>
</html>
