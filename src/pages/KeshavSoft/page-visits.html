<!DOCTYPE html>
<html lang="en">

<head>
    {{> _head title="Page Visits"}}
</head>

<body>
    {{> keshavsoft/_nav title="Page Visits"}}
    {{> keshavsoft/_sidenavV1 title="Page Visits" isNotDatatables=true}}

    <main class="content">
        {{> keshavsoft/_topbar title="Page Visits"}}

        <div class="row mt-4">
            <div class="col-12 mb-4">
                <div class="card border-0 shadow">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h2 class="fs-5 fw-bold mb-0">Page visits</h2>
                            </div>
                            <div class="col text-end">
                                <a href="#" class="btn btn-sm btn-primary">See all</a>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th class="border-bottom" scope="col">Page name</th>
                                    <th class="border-bottom" scope="col">Page Views</th>
                                    <th class="border-bottom" scope="col">Page Value</th>
                                    <th class="border-bottom" scope="col">Bounce rate</th>
                                </tr>
                            </thead>
                            <tbody id="visits-container">
                                <!-- Content generated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <template id="visit-template">
            <tr>
                <th class="text-gray-900 border-bottom" scope="row">
                    <span class="page-name"></span>
                </th>
                <td class="fw-bolder text-gray-500 border-bottom">
                    <span class="page-views"></span>
                </td>
                <td class="fw-bolder text-gray-500 border-bottom">
                    <span class="page-value"></span>
                </td>
                <td class="fw-bolder text-gray-500 border-bottom">
                    <div class="d-flex align-items-center">
                        <span class="icon-wrapper me-2"></span>
                        <span class="bounce-rate"></span>
                    </div>
                </td>
            </tr>
        </template>
    </main>

    <script src="./Page-visits/Js/FormLoad/entryFile.js" type="module"></script>
</body>

</html>
