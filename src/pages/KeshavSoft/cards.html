<!DOCTYPE html>
<html lang="en">

<head>
    {{> _head title="Stats Cards"}}
</head>

<body>
    {{> keshavsoft/_nav title="Stats Cards"}}
    {{> keshavsoft/_sidenavV1 title="Stats Cards"}}

    <main class="content">
        {{> keshavsoft/_topbar title="Stats Cards"}}

        <div id="cards-container" class="row mt-4"></div>

        <template id="card-template">
            <div class="col-12 col-sm-6 col-xl-4 mb-4">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="row d-block d-xl-flex align-items-center">
                            <div
                                class="col-12 col-xl-5 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-center">
                                <div class="icon-shape icon-shape-primary rounded me-4 me-sm-0 card-icon-wrapper">
                                    <!-- Icon will be inserted here -->
                                </div>
                                <div class="d-sm-none">
                                    <h2 class="h5 card-title"></h2>
                                    <h3 class="fw-extrabold mb-1 card-value"></h3>
                                </div>
                            </div>
                            <div class="col-12 col-xl-7 px-xl-0">
                                <div class="d-none d-sm-block">
                                    <h2 class="h6 text-gray-400 mb-0 card-title"></h2>
                                    <h3 class="fw-extrabold mb-2 card-value"></h3>
                                </div>
                                <small class="d-flex align-items-center text-gray-500 card-subtitle">
                                </small>
                                <div class="small d-flex mt-1">
                                    <div>Since last month <span class="fw-bolder card-change"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>
    <script src="../../assets/js/dynamic-cards.js"></script>
</body>

</html>
